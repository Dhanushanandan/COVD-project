<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVD</title>
    <link rel="stylesheet" href="customerstyle.css">
    <!-- Icons link import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

    <header class="start">
        <!-- <div class="logo">
            <div id="clogo" class="clogo"></div>
            <div id="companyname">COVD</div>
            <div id="res">
              <i class="fa-solid fa-phone"></i>
              For Reservation:0771326639

        <input type="checkbox" id="check" class="menu1">
        <label for="check" id="menu" class="menu1"><i class="fa-solid fa-bars"></i></label>
        <label for="check" id="cancelbtn" class="menu1"><i class="fa-solid fa-circle-xmark"></i></label>

        <div class="slider" id="slider">
            <div class="heading">Menu</div>
            <button class="active" id="btn" onclick="loadpage()"><i class="fa-solid fa-house"></i><span
                    id="text">Dashboard</span></button>
            <button class="active" id="btn1" onclick="loadpage()"><i class="fa-solid fa-id-card"></i></i><span
                    id="text">Profile</span></button>
            <button class="active" id="btn2" onclick="loadpage()"><i class="fa-solid fa-compass-drafting"></i><span
                    id="text">Design</span></button>
            <button class="active" id="btn3" onclick="loadpage()"><i class="fa-regular fa-credit-card"></i></i><span
                    id="text">Payments</span></button>
            <button class="active" id="btn4" onclick="loadpage()"><i class="fa-solid fa-phone-volume"></i><span
                    id="text">Contact Us</span></button>





            <!-- <a class="active" id="active" href="" onclick="loadpage1()"><i class="fa-solid fa-house"></i><span id="text">Dashboard</span></a>
                <a class="active" href="" onclick="loadpage2()"><i class="fa-solid fa-id-card"></i></i><span id="text">Profile</span></a>

                <a class="active" href="" onclick="loadpage4()"><i class="fa-regular fa-credit-card"></i></i><span id="text">Payments</span></a>
                <a href="" class="active" onclick="loadpage5()"><i class="fa-solid fa-phone-volume"></i><span id="text">Contact Us</span></a> -->
        </div>
    </header>


    <div id="pagebody">


    </div>



    <footer>
        <div class="end">

        </div>
    </footer>



    <!-- load html page in a div -->
    <Script>

        $page = "";
        const button = document.getElementById('btn');
        const button1 = document.getElementById('btn1');
        const button2 = document.getElementById('btn2');
        const button3 = document.getElementById('btn3');
        const button4 = document.getElementById('btn4');



        //dashbaord loard time view page
        $page = 'customerHome.html';
        loadPage();
        document.getElementById("check").checked = false;


        // load dashboard
        button.addEventListener('click', () => {
            $page = 'customerHome.html';
            loadPage();
            document.getElementById("check").checked = false;
        });
        // load profile
        button1.addEventListener('click', () => {
            
            $page = 'customerprofile.html';
            loadPage();
            document.getElementById("check").checked = false;
        
            //load the script
            var scriptelement=document.createElement('script');
            scriptelement.id='currentscript';
            scriptelement.src='profilevalidation.js';
            document.head.appendChild(scriptelement);
        });

        //load Design
        button2.addEventListener('click', () => {
            $page = 'customerdesgin.html';
            loadPage();
            document.getElementById("check").checked = false;

            //load the script
            var scriptelement=document.createElement('script');
            scriptelement.id='currentscript';
            scriptelement.src='searchvalidation.js';
            document.head.appendChild(scriptelement);
        });

        // load payments
        button3.addEventListener('click', () => {
            $page = 'customerpayments.html';
            loadPage();
            document.getElementById("check").checked = false;


            //load the script
            var scriptelement=document.createElement('script');
            scriptelement.id='currentscript';
            scriptelement.src='searchvalidation.js';
            document.head.appendChild(scriptelement);
        });

        // load contact us
        button4.addEventListener('click', () => {
            $page = 'customerContact.html';
            loadPage();
            document.getElementById("check").checked = false;
        });

        //loading fuction inside a method common type
        function loadPage() {
            const box = document.getElementById('pagebody');

            fetch($page)
                .then(response => response.text())
                .then(html => {
                    box.innerHTML = html;
                })
                .catch(error => {
                    console.log(error);
                });
        }








    </Script>
</body>

</html>
