    <!-- load html page in a div -->
    <Script>
        $page = "";
        const button = document.getElementById('btn');
        const box = document.getElementById('pagebody');
        const button1 = document.getElementById('btn1');
        const button2 = document.getElementById('btn2');
        const button3 = document.getElementById('btn3');
        const button4 = document.getElementById('btn4');

        const button5 = document.getElementById('btn5');


        //page load time display page
        $page = 'adminHome.html';
        loadPage();
        document.getElementById("check").checked = false;

        // load dashbaord
        button.addEventListener('click', () => {
            $page = 'adminHome.html';
            loadPage();
            document.getElementById("check").checked = false;
        });


        // load profile
        button1.addEventListener('click', () => {
            $page = 'adminprofile.html';
            loadPage();
            document.getElementById("check").checked = false;

            //load the script
            var scriptelement = document.createElement('script');
            scriptelement.id = 'currentscript';
            scriptelement.src = 'profilevalidation.js';
            document.head.appendChild(scriptelement);
        });




        //load Design
        button2.addEventListener('click', () => {
            $page = 'admindesign.html';
            loadPage();
            document.getElementById("check").checked = false;

            //load the script
            var scriptelement = document.createElement('script');
            scriptelement.id = 'currentscript';
            scriptelement.src = 'admindesign.js';
            document.head.appendChild(scriptelement);
        });

        // load payments
        button3.addEventListener('click', () => {
            $page = 'adminpayment.html';
            loadPage();
            document.getElementById("check").checked = false;

            //load the script
            var scriptelement = document.createElement('script');
            scriptelement.id = 'currentscript';
            scriptelement.src = 'adminpayment.js';
            document.head.appendChild(scriptelement);

        });

        // load customer
        button4.addEventListener('click', () => {
            $page = 'admincustomer.html';
            loadPage();
            document.getElementById("check").checked = false;


            //load the script
            var scriptelement = document.createElement('script');
            scriptelement.id = 'currentscript';
            scriptelement.src = 'admincustomervalid.js';
            document.head.appendChild(scriptelement);
        });


        // load contact us
        button5.addEventListener('click', () => {
            $page = 'admincontactus.html';
            loadPage();
            document.getElementById("check").checked = false;
        });

        function loadPage() {
            fetch($page)
                .then(response => response.text())
                .then(html => {
                    box.innerHTML = html;
                })
                .catch(error => {
                    console.log(error);
                });
        }
